<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./media/favicon.jpg" type="image/x-icon">
  <title>ISDI form</title>
  <link rel="stylesheet" href="./styles/styles.css">

</head>

<body>
  <div class="main-container">
    <div class="form-container">
      <form action="" class="form">
        <h1 class="title">My Form</h1>
        <label for="username" class="form-field">Username<input class="input" id="username" type="text"
            placeholder="please write your username"></label>
        <label for="email" class="form-field">Email<input class="input" id="email" type="text"
            placeholder="please write your email"></label>
        <button class="button" type="submit">Send</button>
      </form>
      <span class="feedback"></span>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
